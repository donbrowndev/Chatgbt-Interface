<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatgbt</title>
    <link rel="stylesheet" href="chatgbt.css">
    <link rel="Shortcut icon" href="img/chatgpt.jpg" type="chatgpt.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stylus_note">
</head>
<body>
      <nav>
        <div class="navchatg">
            <div id="section-one">
                <ul>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <p class="chat">ChatGPT 4o mini <i class="fa-solid fa-angle-down" style="padding-right: 0;"></i></p>
                </ul>
            </div>
            
            <div id="logsign">
                <ul>
                    <p class="login">Login</p>
                    <p class="sign">Sign up</p>
                </ul>
            </div>
        </div>
    </nav>
   
    <!-- AI content stage -->
     <div>
        <h2>What can I help with?</h2>
     </div>
        <form id="search">
            <span class="attach">
                <i class="fa-solid fa-paperclip" style="background-color: #2f2f2f;"></i>
            </span>
            <input type="text" placeholder="Message ChatGPT" id="text">
            <span class="arrow">
                <i class="fa-solid fa-arrow-up" style="background-color: #676767;"></i>
            </span>
        </form>
        <div id="more-chatgpt">
        <div>
            <span><i class="fa-solid fa-pen" style="color: orangered;"></i> Help me write</span>
        </div>
        <div>
            <span><i class="fa-regular fa-lightbulb" style="color: #815503;"></i> Make a plan</span>      
            
        </div>
        <div>
            <span><i class="fa-regular fa-file-lines" style="color: rgb(244, 121, 244);"></i> Summarize text</span>
            
        </div>
        <div>
            <span><i class="fa-regular fa-file-code" style="color: paleturquoise;"></i> Code</span>
            
        </div>
        <div>
            <span><i class="fa-regular fa-lightbulb" style="color: #FFD43B;"></i> Brainstorm</span>
            
        </div>
        <div>
            <span>More</span>
            
        </div>
        </div>
    

        <div class="privacy">
            <p>By Messaging ChatGPT, you agree to our <a href="#">Terms</a> and have read our <a href="#">Privacy Policy.</a></p>
        </div>

        <div class="footer">
            <i class="fa-regular fa-circle-question fa-xl"></i>
        </div>
  
        <!-- Love is blind -->
</body>
</html>
